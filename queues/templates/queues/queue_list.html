<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Queue List</title>
    <!-- Подключаем Bootstrap CSS (ссылка на файл или CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Вы можете добавить свои собственные стили, если нужно */
    </style>
</head>
<body>
    <div class="container">
        <h1>Queue List</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>№</th>
                    <th>Queue Number</th>
                    <th>Status</th>
                    <th>Queue Type</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for queue in queues %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ queue.queue_number }}</td>
                    <td>{{ queue.status }}</td>
                    <td>{{ queue.queue_type }}</td>
                    <td>{{ queue.created_at|time:'H:i' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Подключаем Bootstrap JS (ссылка на файл или CDN) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
