{% extends 'users/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>Welcome, {{ user.username }}!</h1>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <h1>Login</h1>
    <hr>
    <form action="{% url 'login' %}" method="post">
      {{ form }}
      {% csrf_token %}
      <button type="submit">Submit</button>
    </form>
  {% endif %}
{% endblock %}
